<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- Start Header -->
    <header>
        <h1 class="text-center text-4xl font-bold mt-12 mb-5">TECH. <span class="text-orange-500">TUBE</span></h1>
    </header>
<!-- Search Button -->
<div class="flex justify-center mb-12">
    <input class="border-2 mr-5 border-cyan-500" id="search-field" type="text" placeholder="Enter Model Name"> <button class="border-2 w-24 bg-orange-500 rounded-2xl  font-medium text-white " onclick="loadPhoneDetail()">Search</button>
</div>
<!-- Phone More Details Part -->
<section>
    <div class="flex justify-center flex-wrap" id="phone_details"></div>
</section>

<!-- Main Part -->
    <div id="phones" class="grid grid-cols-1 lg:grid-cols-3 justify-items-center gap-5 m-5 mx-8"></div>

    <!-- Add Java Script -->
    <script src="js/script.js"></script>
